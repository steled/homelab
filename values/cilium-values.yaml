gatewayAPI:
  enabled: true
  gatewayClass:
    create: "true"

operator:
  dashboards:
    enabled: true
    label: "grafana_dashboard"
    labelValue: "1"
    namespace: "victoriametrics"
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  replicas: 2

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true

