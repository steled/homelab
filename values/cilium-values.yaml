# for reference check: https://docs.cilium.io/en/stable/helm-reference/

dashboards:
  enabled: true
  label: "grafana_dashboard"
  labelValue: "1"
  namespace: "victoriametrics"

envoy:
  debug:
    admin:
      enabled: false # enable for debugging
  enabled: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true

envoyConfig:
  enabled: true

# enable for debugging
# debug:
#   enabled: true
#   verbose: flow

hubble:
  enabled: true
  metrics:
    dashboards:
      enabled: true
      label: "grafana_dashboard"
      labelValue: "1"
      namespace: "victoriametrics"
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - httpV2:exemplars=true;labelsContext=source_ip
      - source_namespace
      - source_workload
      - destination_ip
      - destination_namespace
      - destination_workload
      - traffic_direction
    serviceMonitor:
      enabled: true
  relay:
    enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
  # tls:
  #   auto:
  #     enabled: true
  #     method: "cert-manager"
  #     certValidityDuration: 90 # 90 days
  #     certManagerIssuerRef:
  #       group: "cert-manager.io"
  #       name: "cloudflare-letsencrypt-production"
  #       kind: "ClusterIssuer"
  ui:
    enabled: true

